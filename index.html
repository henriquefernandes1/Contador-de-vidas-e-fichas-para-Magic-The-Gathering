<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb1889e446.js" crossorigin="anonymous"></script>
    <title>Contador de vida e fichas - MTG</title>
</head>

<body>
    
    <div class="container mt-3" id="containerContador"> 
        <div class="containerContadorFilho" id="botaoDecremento">
            <button class="botaoContador" onclick="retirarVida()"><i class="fas fa-minus-circle" style="color: white;"></i></button>
        </div>

        <div class="containerContadorFilho" id="contador">
            <span id="vida"></span>
        </div>

        <div class="containerContadorFilho" id="botaoIncremento">
            <button class="botaoContador" onclick="adicionarVida()"><i class="fas fa-plus-circle" style="color: white;"></i></button>
        </div>
    </div>

    <script src="./JS/contador.js"></script>

</body>

</html>
