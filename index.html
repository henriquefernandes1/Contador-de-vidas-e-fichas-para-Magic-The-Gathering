<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bb1889e446.js" crossorigin="anonymous"></script>

    <title>Contador de vida e fichas - MTG</title>
</head>

<body>

    <!--Div do container do contador-->

    <div class="container mt-2" id="containerContador" style="border: green 2px solid;">
        <div class="containerContadorFilho" id="botaoDecremento">
            <button class="botaoContador" id="retirarVida"><i class="fas fa-minus-circle"
                    style="color: white;"></i></button>
        </div>

        <div class="containerContadorFilho" id="contador" style="border: yellow 2px solid;">
            <span id="vida"></span>
        </div>

        <div class="containerContadorFilho" id="botaoIncremento">
            <button class="botaoContador" id="adicionarVida"><i class="fas fa-plus-circle"
                    style="color: white;"></i></button>
        </div>
    </div>

    <!--Div do container das fichas-->
    <div class="container mb-2" id="containerFichas" style="border: yellow 2px solid;">

        <div class="container-fluid mr-1" id="adicionarFicha" style="border: green 2px solid; text-align: center;">
            <div class="container-fluid" id="listaFichas" style="border: blue 2px solid;">
                <div class="container-fluid divTableFicha" style="border: green 2px solid;">
                    <table>
                        <tbody id="tabelaFicha">
                        </tbody>
                    </table>

                </div>

                <button type="button" id="addFicha" class="btn btn-success ">Adicionar ficha</button>

            </div>

            <div class="container-fluid" id="ficaInfo" style="border: blueviolet 2px solid;">

            </div>

        </div>

        <div class="container-fluid ml-1 " style="border: red 2px solid; ">

        </div>
    </div>

    <!--Tags de script-->

    <script src="./JS/contador.js " defer></script>
    <script src="./JS/fichas.js " defer></script>

</body>

</html>
